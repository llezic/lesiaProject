<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  </head>
  <body>
    <div class="menu">
      <select class="menu__figure">
        <option value="figure__circle">&#9679</option>
        <option value="figure__square">&#9632</option>
        <option value="figure__triangle">&#9650</option>
      </select>
      <div class="colors">
        <input type="range" id="color__r" name="color__r" class="color__r" min="0" max="255" />
        <label for="color__r">color red</label>
        <input type="range" id="color__g" name="color__g" class="color__g" min="0" max="255" />
        <label for="color__g">color green</label>
        <input type="range" id="color__b" name="color__b" class="color__b" min="0" max="255" />
        <label for="color__b">color blue</label>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
